version: '3.8'

services:
  # PostgreSQL Database (DB1)
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: user
      POSTGRES_DB: quiz_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database (DB2)
  mongodb:
    image: mongo:7
    container_name: quiz-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: quiz_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  main-service:
    build:
      context: ./backend/main-service
      dockerfile: Dockerfile
    container_name: quiz-main-service
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://postgres:user@postgres:5432/quiz_users
      - REDIS_URL=redis://redis:6379/0
      - QUIZ_SERVICE_URL=http://quiz-service:5001
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quiz-network
    restart: unless-stopped

  quiz-service:
    build:
      context: ./backend/quiz-service
      dockerfile: Dockerfile
    container_name: quiz-quiz-service
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - MONGO_URI=mongodb://admin:admin@mongodb:27017/quiz_db?authSource=admin
      - MONGO_DB=quiz_db
      - MAIN_SERVICE_URL=http://main-service:5000
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
      main-service:
        condition: service_started
    networks:
      - quiz-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/quiz-platform-ui
      dockerfile: Dockerfile
    container_name: quiz-frontend
    ports:
      - "80:80"
    depends_on:
      - main-service
      - quiz-service
    networks:
      - quiz-network
    restart: unless-stopped

networks:
  quiz-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data: